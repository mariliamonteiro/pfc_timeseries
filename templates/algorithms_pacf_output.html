{% extends "layout_algorithms_output.html" %}

{% block formulario %}
<h4 class="mb-3">Resultados</h4>

<div>
  <h5>Parâmetros de entrada</h5>
  <table class="table table-striped table-bordered table-sm">
    <tbody>
      <tr class="d-flex">
        <th class="col-3" scope="row">Lag</th>
        <td class="col-9">{{ lag }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h5>Gráfico</h5>
  <img src="{{ image }}" class="img-fluid img-rounded mx-auto d-block" alt="Gráfico PACF">
</div>

<h6>Tabelas</h6>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr class="d-flex">
          <th class="col-3">Lag</th>
          <th class="col-9">PACF</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(lag) %}
        <tr class="d-flex">
          <td class="col-3">{{ i }}</td>
          <td class="col-9">{{ data_acf[i] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock formulario %}
