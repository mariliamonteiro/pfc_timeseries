{% extends "layout_algorithms.html" %}

{% block formulario %}
<h4 class="mb-3">Resultados</h4>

<div>
  <h5>Parâmetros de entrada</h5>
  <table class="table table-striped table-bordered table-sm">
    <tbody>
      <tr class="d-flex">
        <th class="col-3" scope="row">{{ form.window.label }}</th>
        <td class="col-9">{{ window }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h5>Gráfico</h5>
  <img src="{{ image }}" class="rounded mx-auto d-block" alt="Gráfico Média Móvel">
</div>

<h6>Tabelas</h6>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr class="d-flex">
          <th class="col-3">Data</th>
          <th class="col-9">Média Móvel</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(data_ma|length) %}
        <tr class="d-flex">
          <td class="col-3">{{ i }}</td>
          <td class="col-9">{{ data_ma[i] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock formulario %}
